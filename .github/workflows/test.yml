name: CI Pipeline

on:
  push:
    branches:
      - main
      - release
      - develop
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres-test:
        image: postgres:latest
        env:
          POSTGRES_DB: webservice-db-test
          POSTGRES_USER: dbuser-test
          POSTGRES_PASSWORD: dbpass-test
          POSTGRES_PORT: 7654
        ports:
          - "7654:5432"
        options: >-
          --health-cmd "pg_isready -U dbuser-test -d webservice-db-test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U $POSTGRES_USER; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 3
          done
          echo "PostgreSQL did not become ready in time"
          exit 1

      - name: Run Tests
        run: pytest
